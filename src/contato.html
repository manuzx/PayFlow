<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - PayFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">PayFlow</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <h1>Entre em contato</h1>
      <form class="form" action="obrigado.html" method="GET" autocomplete="on">
        <label for="nome">Nome*</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required minlength="3">

        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="telefone">Telefone</label>
  <input type="tel" id="telefone" name="telefone" placeholder="Digite apenas números" pattern="\d{10,11}" maxlength="11" title="Digite apenas 10 ou 11 dígitos, sem espaços ou traços" required>

        <label for="mensagem">Mensagem*</label>
        <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" required minlength="10"></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 PayFlow - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
